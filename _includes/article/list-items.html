{% comment %}
Renders content lists from include.items array and optional header html
{% endcomment %}

{% if include.items.size > 0 %}
  {% if include.header %}{{ include.header }}{% endif %}
  <ul>
    {% for item in include.items %}
      <li>
        <!-- item image -->
        <a href="{{ item.url }}">
          {{ item.title }}
        </a>
        <!-- item description -->
      </li>
    {% endfor %}
  </ul>
{% endif %}
