{% comment %}
Footer links to nav items and social media
{% endcomment %}

<section>
  <h2>Connect</h2>
  <nav>
    <ul>
      {% for nav in site.nav %}
      <li><a href="{{ nav.href }}">{{ nav.title }}</a></li>
      {% endfor %}
    </ul>

    <ul>
      <li><a href="mailto:{{ site.email }}">Email</a></li>
      <li><a href="http://facebook.com/{{ site.facebook }}">Facebook</a></li>
      <li><a href="http://instagram.com/{{ site.instagram }}">Instagram</a></li>
      <li><a href="http://twitter.com/{{ site.twitter }}">Twitter</a></li>
    </ul>
  </nav>
</section>
